<!DOCTYPE html>
<head>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href = "styleEvents.css" rel="stylesheet" type="text/css"/>

	<title>EventIT | Login/Register</title>

</head>
<body background="event3.jpg">
	<body class="container">		
	<body align="left">
	<br><br>
	<h1 align="center">EventIT</h1>
		<div><br><br>
			  <form id="login_form" method="POST" action="/login_register">
			    <div class="container">
			      <label><b>Username</b></label>
			      <input id="uname" type="text" placeholder="Enter Username" name="uname" required>

			      <label><b>Password</b></label>
			      <input type="password" placeholder="Enter Password" name="psw" required>
			        
			      <button type="submit" id="login_btn">Login</button><br>
			      <input type="checkbox" checked="checked"> Remember me
			    </div>

			    <div class="container" style="background-color:#f1f1f1">
			      <span class="psw">Forgot <a href="#">password?</a></span>
			    </div>
			  </form>

			<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

			<div id="id02" class="modal">
			  
			  <form id="register_form" method="POST" class="modal-content animate" action="/login_register">
			    <div class="imgcontainer">
			      <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
			    </div>

			    <div class="container">
			      <label><b>First Name</b></label>
			      <input type="text" placeholder="Enter First Name" name="uname" required>

			      <label><b>Last Name</b></label>
			      <input type="text" placeholder="Enter Last Name" name="uname" required>

			      <label><b>DOB</b></label>
			      <input type="text" placeholder="Enter DOB" name="uname">

			      <label><b>Username</b></label>
			      <input id="newUser" type="text" placeholder="Enter Username" name="uname" required>

			      <label><b>Password</b></label>
			      <input type="password" placeholder="Enter Password" name="psw" required>

			      <label><b>Confirm Password</b></label>
			      <input type="password" placeholder="Enter Password" name="psw" required>
			        
			      <button type="submit" id="register_btn">REGISTER</button>
			      <input type="checkbox" checked="checked"> Remember me
			    </div>

			    <div class="container" style="background-color:#f1f1f1">
			      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
			      <span class="psw">Forgot <a href="#">password?</a></span>
			    </div>
			  </form>
			</div>

			<script>
			// Get the modal
			var modal = document.getElementById('id02');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}
			</script>
		</div>
	</body>
  </body>
</body>
