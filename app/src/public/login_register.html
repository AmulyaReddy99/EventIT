			<button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Register</button>

			<div id="id02" class="modal">
			  <div class="modal-content animate">
			  <!-- <form class="modal-content animate" action="/index.html"> -->
			    <h4><div align="center" id="validity"></div></h4><br>

			    <div class="container">

			      <label><b>Username</b></label>
			      <input id="newUser" type="text" placeholder="Enter Username" name="uname" required>

			      <label><b>Password</b></label>
			      <input id="npsw" type="password" placeholder="Enter Password" name="psw" required>

			      <label><b>Confirm Password</b></label>
			      <input id="confirmnpsw" type="password" placeholder="Enter Password" name="psw" required>
			        
			      <button type="submit" method="POST" id="register_btn" onclick="document.getElementById('form').style.display='block'">NEXT >></button>
			      <input type="checkbox" checked="checked"> Remember me
			        <div class="container" style="background-color:#f1f1f1">

				<h4><div align="center" id="check_credentials"></div></h4><br>
			    <div class="modal" id="form">
			    <div class="modal-content animate">

			    <h4><div align="center" id="validity"></div></h4><br>

			    <div class="container">
			      <label><b>First Name</b></label>
			      <input id="fname" type="text" placeholder="Enter First Name" name="uname" required>

			      <label><b>Last Name</b></label>
			      <input id="lname" type="text" placeholder="Enter Last Name" name="uname" required>

			      <label><b>DOB</b></label>
			      <input id="dob" type="text" placeholder="Enter DOB" name="dob">

			      <label><b>Email</b></label>
			      <input id="email" type="text" placeholder="Enter Email address" name="uname" required>

			      <label><b>Contact number</b></label>
			      <input id="contact" type="text" placeholder="Enter Contact number" name="uname" required>
			       
			      <label><b>Re-enter username</b></label>
			      <input id="reuname" type="text" placeholder="Re-enter Username" name="uname" required>
			        
			      <button type="submit" method="POST" id="id03">DONE</button>

				    <div class="container" style="background-color:#f1f1f1">
				      <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
				    </div>
				</div>
			</div></div>
		</div>

			<script>
			// Get the modal
			var modal = document.getElementById('id02');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			    if (event.target == modal) {
			        modal.style.display = "none";
			    }
			}

			var modal1 = document.getElementById('form');

			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			    if (event.target == modal1) {
			        modal1.style.display = "none";
			    }
			}
			</script>
